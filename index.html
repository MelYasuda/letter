<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Letter to Yourself</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your letter!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Your address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="title">Letterhead</label>
            <input id="title" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="text">Letter text</label>
            <input id="text" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the letter!</button>
        </form>
      </div>

      <div class="panel panel-info">
       <div class="panel-heading">
         <h2 class="panel-title"><h3 class="name"></h3><h4 class="address"></h4></h2>
       </div>
       <div class="panel-body">
        <h3 class="title"></h3>
        <p class="text"></p>
      </div>
    </div>
    </div>
  </body>
</html>
